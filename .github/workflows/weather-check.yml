name: Daily Weather Check

on:
  schedule:
    # Run daily at 7:00 AM UTC (8:00 AM London, 7:00 AM Lisbon winter time)
    - cron: '0 7 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  check-weather:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run weather check
      env:
        OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python main.py --log-level INFO
    
    - name: Commit subscriber updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add subscribers.json
        git diff --staged --quiet || git commit -m "update subscribers list [automated]"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

